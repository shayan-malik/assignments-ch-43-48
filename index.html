<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <a href="javaScript:void(0)" onclick="showLink()">Click Me!</a>

    <div class="clickimage">
    <img src="./images/Apple-iPhone-11-Download-PNG-Image.png" alt="" onclick="purchase()">
    <img src="./images/iphone.png" alt="" onclick="purchase()" class="set">
    <img src="./images/Mobile-Phone-PNG-HD.png" onclick="purchase()">
    </div>


<form onsubmit="addList(); return false">
    <label for="userName">
        Name: <input type="text" id="userName">
    </label><br><br>

    <label for="userClass">
        Class: <input type="text" id="userClass">
    </label><br><br>

    <button>Submit</button><br><br>
</form>



    <table>
        <thead>
            <tr>
                <th>Index</th>
                <th>Name</th>
                <th>Class</th>
                <th class="hide">Delete</th>
            </tr>
        </thead>
        <tbody id="tbody">
            

        </tbody>
    </table>



<div class="change">
<img src="./images/img1.jpg" alt="" id="img" onmouseover="newImage()" onmouseout="previousImage()" width="400px">
</div><br><br>



<div class="counter">
    <button onclick="minusOne()" id="minus">-</button>

    <h1 id="counter">0</h1>

    <button onclick="plusOne()" id="plus">+</button>
</div>
</div>


    
    <script src="script.js"></script>
</body>
</html>
